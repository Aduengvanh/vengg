<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanh AKA:Ten</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="alternate" type="application/json+oembed" href="https://open.spotify.com/oembed?url=https%3A%2F%2Fopen.spotify.com%2Fshow%2F5eXZwvvxt3K2dxha3BSaAe"/>
  <script src="https://kit.fontawesome.com/c50f76895c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">

    <div id="main">
      <div class="container">
        <header>
          <div id="cover-image" style="background-image: url('yae_miko_beating_you.gif');"></div>
          <div id="profile-header">
            <div id="avatar-image" style="background-image: url('imagine/meh.jpg');"></div>
            <div id="name">
              <p id="first-name" class="names">Nguyễn Việt Anh <i style="color:rgb(133, 179, 248)" title="Đã xác minh" class="far fa-check-circle"></i>
              </p>
              <p id="nickname" class="nicknames"></p>
              <div id="skills">
                <div class="skill-item" style="color:#f3db05;">Tập tành nghịch code</div>
              </div>
            </div>
          </div>
          <div class="bio-story">
            <div class= "bio-story-thumb">
              <img class="imp-yae" style="margin-bottom: 100px; " src="imagine/yaefall.png" alt="">
            </div>
            <div class="bio-story-content" style="margin-top: 0px;">
              <p>-Nhìn im im thế thôi chứ ít nói thật.</p>
              <p>        -Nô lệ của tư bẩn      </p>
            </div>
          </div>
        </header>
        <div id="content-body">
          <p class="drop-title">Liên kết cá nhân</p>
          <div id="link-box">
            <div class="link-item">
              <div class="bio-story-thumb" style="background-image: url('imagine/facebook.jpg');"></div>
              <div class="link-content">
                <p> Viet Anh </p>
                <span onclick="window.open('https://www.facebook.com/ten.ismynickname', '_blank')">Facebook</span>
              </div> 
              <div class="link-btn">
                <div class="link-btn-chill light-orange" onclick="window.open('https://www.facebook.com/ten.ismynickname', '_blank')">OPEN</div>
              </div>
            </div>
            <div class="link-item">
              <div class="bio-story-thumb" style="background-image: url('imagine/insta.png');"></div>
              <div class="link-content">
                <p>Viet Anh</p>
                <span onclick="window.open('https://www.instagram.com/vanh_ismek/', '_blank')">Instagram</span>
              </div>
              <div class="link-btn">
                <div class="link-btn-chill light-orange" onclick="window.open('https://www.instagram.com/vanh_ismek/', '_blank')">OPEN</div>
              </div>
            </div>
            <div class="link-item">
              <div class="bio-story-thumb" style="background-image: url('imagine/twit.jpg');"></div>
              <div class="link-content">
                <p>Venggg</p>
                <span>Twitter</span>
              </div>
              <div class="link-btn">
                <div class="link-btn-chill light-orange" onclick="window.open('https://twitter.com/VanhmcV', '_blank')">OPEN</div>
              </div>
            </div>
            <div class="link-item">
              <div class="bio-story-thumb" style="background-image: url('imagine/rediit.png');"></div>
              <div class="link-content">
                <p>Vengwanttofu</p>
                <span onclick="window.open('https://www.reddit.com/user/DotGuilty9711/', '_blank')">Reddit</span>
              </div>
              <div class="link-btn">
                <div class="link-btn-chill light-orange" onclick="window.open('https://www.reddit.com/user/DotGuilty9711/, '_blank')">OPEN</div>
              </div>
            </div>

            </div>
          </div>
        </div>
        <div class="emblem-container">
          <div class="emblem text"></div>
      </div>
      <h1 class="text" value="4">
          <span class="album-num"></span>
      </h1>
  </section>
  <div class="spotify-widget">
    <iframe src="https://open.spotify.com/embed/track/4LlCL8KQCa5CNStnDg4eSA?utm_source=generator" view="color" width="96%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  </div>
          
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>

</body>

</html>
